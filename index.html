<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title>Handlebars Exercise</title>
</head>
<body>
  <h1 class="text-center">Tinderesk</h1>

<!-- output div -->
<div class="outputDiv container">

</div>

<div class="row">
  <div class="col-xs-2 col-xs-offset-4">
    <button type="button" class="btn-warning btn-lg">Swipe Left</button>
  </div>
  <div class="col-xs-2">
    <button type="button" class="btn-info btn-lg">Swipe Right</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-2 col-xs-offset-4">
    <h6>Do the Heisman</h6>
  </div>
  <div class="col-xs-2">
    <h6>Heyyy Good lookin'</h6>
  </div>
</div>

<!-- handlebars script -->
<script id="entryData" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-4">
      <h2>Name: {{results.0.name.first}} {{results.0.name.last}}</h2>
      <h2>UserName: {{results.0.login.username}}</h2>
      <h4>Email: {{results.0.email}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-xs-offset-4">
      <p>Address:</p>
      <p>{{results.0.location.street}}</p>
      <p>{{results.0.location.city}}, {{results.0.location.state}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-5">
      <img class="img-circle" src="{{results.0.picture.large}}" alt="">
    </div>
  </div>
</script>

<!-- regular javascript scripts -->
<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="bower_components/handlebars/handlebars.min.js" charset="utf-8"></script>
<script src="myJavascript.js" charset="utf-8"></script>
</body>
</html>
